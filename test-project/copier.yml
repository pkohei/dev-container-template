_templates_suffix: .jinja
_envops:
  block_start_string: "{%"
  block_end_string: "%}"
  variable_start_string: "{{"
  variable_end_string: "}}"

# Project metadata
project_name:
  type: str
  help: "Enter the project name"
  default: "my-python-project"

project_description:
  type: str
  help: "Enter the project description"
  default: "A Python project using uv and devcontainer"

author_name:
  type: str
  help: "Enter the author name"
  default: "Your Name"

author_email:
  type: str
  help: "Enter the author email address"
  default: "your.email@example.com"

python_version:
  type: str
  help: "Select the Python version to use"
  default: "3.12"
  choices:
    - "3.11"
    - "3.12"
    - "3.13"

use_cuda:
  type: bool
  help: "Enable CUDA (GPU) support?"
  default: false

cuda_version:
  type: str
  help: "Select the CUDA version"
  default: "12.2"
  choices:
    - "11.8"
    - "12.1"
    - "12.2"
    - "12.3"
    - "12.4"
  when: "{{ use_cuda }}"

ubuntu_version:
  type: str
  help: "Select the Ubuntu version (when using CUDA)"
  default: "22.04"
  choices:
    - "20.04"
    - "22.04"
  when: "{{ use_cuda }}"

base_image:
  type: str
  help: "Select the base image"
  default: "{% if use_cuda %}nvidia/cuda:{{ cuda_version }}-devel-ubuntu{{ ubuntu_version }}{% else %}python:{{ python_version }}-slim{% endif %}"
  when: false  # This is computed automatically based on use_cuda

include_pytest:
  type: bool
  help: "Include pytest?"
  default: true

include_ruff:
  type: bool
  help: "Include Ruff (linter/formatter)?"
  default: true

include_mypy:
  type: bool
  help: "Include mypy (type checker)?"
  default: true

include_pre_commit:
  type: bool
  help: "Include pre-commit?"
  default: true

license:
  type: str
  help: "Select the license"
  default: "MIT"
  choices:
    - "MIT"
    - "Apache-2.0"
    - "GPL-3.0"
    - "BSD-3-Clause"
    - "None"

_skip_if_exists:
  - "README.md"

_exclude:
  - "*.pyc"
  - "__pycache__/"
  - ".git/"
  - "tmp/"

_tasks:
  - "echo 'Project {{ project_name }} has been created from the template!'"
  - "echo 'To start development with devcontainer, run \"Dev Containers: Reopen in Container\" in VS Code.'"